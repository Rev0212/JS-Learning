<body>
    <div class="d-flex justify-content-center">
        <div class="text-center p-5 box">
            <h1 class="heading">COUNTER</h1>
            <h2 class="value" id="val">0</h2>
            <button class="btns" onclick="decrement()">Decrement</button>

        </div>
    </div>
    
<script src="counter.js"></script>
